name: Test wrap_lockfile

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    strategy:
      fail-fast: false  # Continue testing other combinations even if one fails
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version
      run: python --version
    
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi

    - name: Test import
      run: python -c "import wrap_lockfile; print('Import successful')"

    - name: Run tests
      run: python -m pytest unittests/test_wrap_lockfile.py -v --cov=wrap_lockfile --cov-report=term-missing
    
    - name: Install lockfile
      run: |
        pip install lockfile

    - name: Run tests with lockfile
      run: python -m pytest unittests/test_wrap_lockfile.py -v --cov=wrap_lockfile --cov-report=term-missing


